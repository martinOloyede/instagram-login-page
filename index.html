<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">  
  <title>Instagram Login Page</title>
</head>
<body>
  <div class="container">
    <div class="outer-container">
      <div class="ig-phone">
     
      </div>
      
      <div class="main-container">
    
       <div class="content-container">
            <div class="top-container">
              <img class="logo" src="https://assets.codepen.io/6060109/ig-logo.png">
           </div>
          <form>
             <input type="userinfo" placeholder="Phone number, username, or email">
             <input type="password" placeholder="Password">
    
           <div class="login-container">
             <input type="submit" value="Log In">
               <h5><span>OR</span></h5>
    
            <div class="facebook-login">
                 <img class="facebook" src="https://irp-cdn.multiscreensite.com/43c3ee7c/dms3rep/multi/facebook-icon.png">
                 <p>Log in with Facebook</p>
            </div>
           </div>     
    
            <div class="pw-forgot">
                   <a href="#">Forgot Password?</a>
            </div>    
         </form>
       </div> 
        <div class="bottom-container">
           <p class="a-decoration">Don't have an account? <a href="#">Sign up</a></p>
        </div> 
         <div class="get-the-app">
           <p>Get the app.</p>
           <div class="button-img">
             <img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png">
             <img src="https://assets.codepen.io/6060109/IG-app-store-button.png">
           </div>
          </div>
       </div> 
    </div> 
       <footer class="footer-links">
            <ul>
              <li>Meta</li>
              <li>About</li>
              <li>Blog</li>
              <li>Jobs</li>
              <li>Help</li>
              <li>API</li>
              <li>Privacy</li>
              <li>Terms</li>
              <li>Locations</li>
              <li>Instagram Lite</li>
              <li>Threads</li>
              <li>Contact Uploading & Non-Users</li>
              <li>Meta Verified</li>
           </ul>
           <div class="bottom-footer">
              <label for="language"></label>
              <select name="language" id="language">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="Chinese">Chinese</option> 
              </select> 
              <p>Â© 2023 Instagram from Meta</p>
          </div>       
        </footer>
    </div>
    
</body>
</html>
